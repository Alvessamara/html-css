<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário Esportivo</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <legend>Dados Cadastrais</legend>

            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome"><br>

            <p>
            <label for="iano">Ano de nascimento:</label>
            <input type="number" name="ano" id="iano" min="1900" max="2015" oninput="calcIdade()"> 
            </p> 

            <p>
            <label for="iidad">Sua idade é:</label>
            <output id="iidad">0</output>
            </p>
             
            <p>
            <input type="radio" name="sexo" id="isxmas"><label for="isxmas">Masculino</label>
            

            <input type="radio" name="sexo" id="isxfem"><label for="isxfem">Feminino</label>

            <p>
                <label for="iest">Estado:</label>
                <select name="estado" id="iest">
                    <optgroup label="Região Sudeste">
                        <option value="SP" selected>São Paulo</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="MG">Minas Gerais</option>
                    </optgroup>

                    <optgroup label="Região Nordeste">
                        <option value="RN">Rio grande do norte</option>
                        <option value="PE">Pernambuco</option>
                        <option value="MA">Maranhão</option>
                    </optgroup>
                </select>

            </p>

            <p>
                <label for="iprof">Profissão:</label>
                <input type="text" name="prof" id="iprof" list="istprof">
                <datalist id="istprof">
                    <option >Administrador</option>
                    <option >Desenvolvedor</option>
                    <option >Professor</option>
                    <option >Bombeiro</option>
                    <option >Segurança</option>
                </datalist>              
            </p>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label> 
            <br>
            <input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat">Natação</label> 
            <br>
            <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">Basquete</label> <br>
            <input type="checkbox" name="esten" id="iesten"> <label for="iesten">Tênis</label> 
            <br>
            <input type="checkbox" name="esbei" id="iesbei"> <label for="iesbei">Beisebol</label> <br>
            <input type="checkbox" name="esvol" id="iesvol"> <label for="iesvol">Vôlei</label>
            
        </fieldset>

        <fieldset>
            <legend>Utilização das cores</legend>
            <p>
                <label for="icor">Cor:</label>
                <input type="color" name="cor" id="icor" value="#00ff00">
            </p>

            <p>
                <label for="inivel">Nível de satisfação:</label>
                <input type="range" name="nivel" id="inivel" minlength="1" max="20" value="1">
            </p>

            <p>
                <label for="ifoto">Foto de perfil:</label>
                <input type="file" name="foto" id="ifoto">
            </p>

           
        </fieldset>

        <p>
            <label for="isms">Mensagem:</label><br>
            <textarea name="sms" id="isms" cols="30" rows="10"></textarea>

        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <script>
        function calcIdade(){
            let atual = new Date().getFullYear()
            iidad.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
    
</body>
</html
